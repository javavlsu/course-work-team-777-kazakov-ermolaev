<div *ngIf="isLector" style="margin-left: 4%;">
    <div class="submit-form">
      <div>
        <div class="form-group">
          <label for="lector"><strong>Имя лектора</strong></label>
          <input
            type="text"
            class="form-control"
            id="lector"
            required
            [(ngModel)]="lector.name"
            name="lector"
          />
        </div>
        <div class="form-group">
            <label for="lector"><strong>Email лектора</strong></label>
            <input
              type="email"
              class="form-control"
              id="lector"
              required
              [(ngModel)]="lector.email"
              name="lector"
            />
          </div>


        <div style="margin-top: 10px;">
          <button
          style="margin-right: 5px;"
          type="submit"
          class="btn btn-success"
          (click)="updateLector()"
          >
          Сохранить
        </button>
      </div>
    </div>
  </div>
</div>
<div *ngIf="!isLector" style="margin-left: 4%;">
  <div class="submit-form">
    <div>
      <div class="form-group">
        <label for="student"><strong>Имя студента</strong></label>
        <input
          type="text"
          class="form-control"
          id="student"
          required
          [(ngModel)]="student.name"
          name="student"
        />
      </div>
      <div class="form-group">
          <label for="lector"><strong>Email студента</strong></label>
          <input
            type="email"
            class="form-control"
            id="student"
            required
            [(ngModel)]="student.email"
            name="student"
          />
        </div>


      <div style="margin-top: 10px;">
        <button
        style="margin-right: 5px;"
        type="submit"
        class="btn btn-success"
        (click)="updateStudent()"
        >
        Сохранить
      </button>
    </div>
  </div>
</div>
