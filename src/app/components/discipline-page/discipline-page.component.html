<div>
  <h1>{{discipline.title}}</h1>

  <div class="flex">
    <h3>Тесты</h3>
    <div *ngIf="isLector">
      <div *ngIf="!createForm">
        <i
        class="bi bi-plus-circle-fill plus"
        (click)="openCreateForm()"></i>
      </div>
      <div *ngIf="createForm">
        <i
        class="bi bi-dash-circle-fill minus"
        (click)="closeCreateForm()"></i>
      </div>

    </div>
  </div>
  <div class="row-md-6" *ngIf="createForm" style="margin-left: 4%;">
    <div class="submit-form">
      <div class="form-group">
        <label for="group"><strong>Название теста:</strong></label>
          <input
            type="text"
            class="form-control"
            style="max-width: 25%; margin-right: 15px;"
            id="group"
            required
            [(ngModel)]="test.title"
            name="group"
          />
      </div>
      <div class="form-group">
        <label for="group"><strong>Дата начала теста:</strong></label>
          <input
            type="datetime-local"
            class="form-control"
            style="max-width: 25%; margin-right: 15px;"
            id="group"
            required
            [(ngModel)]="test.dateStart"
            name="group"
          />
      </div>
      <div class="form-group">
        <label for="group"><strong>Дата окончания теста:</strong></label>
          <input
            type="datetime-local"
            class="form-control"
            style="max-width: 25%; margin-right: 15px;"
            id="group"
            required
            [(ngModel)]="test.deadline"
            name="group"
          />
      </div>
      <button (click)="saveTest()" class="btn btn-success">Создать</button>
    </div>
    <div class="alert alert-warning" *ngIf="isCreateFailed">
      Тест не создан!<br />{{ errorMessage }}
    </div>
</div>

  <div *ngFor="let test of tests">
    <div class="flex">
      <button
        type="button"
        class="btn btn-outline-primary tests"
        (click)="redirectToTestPage(test.id)">
        {{ test.title }}
      </button>
      <div *ngIf="isLector">
        <button
        type="button"
        class="bi bi-pencil btn-outline-primary edit-button"
        (click)="redirectToTestEdit(test.id)"
        >
        </button>

        <button
        type="button"
        class="bi bi-trash btn btn-outline-danger del-button"
        (click)="deleteTest(test.id)"
        >
        </button>
      </div>
    </div>

  </div>

  <div class="flex">
    <h3>Лабы</h3>
    <div *ngIf="isLector">
      <i class="bi bi-plus-circle-fill plus"></i>
    </div>
  </div>

  <div>
    <button
      type="button"
      class="btn btn-secondary"
      (click)="redirectToListDiscipline()">
      К дисципилинам
    </button>
  </div>
</div>
